<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forrest</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="searchForm" class="searchForm mt-4">
            <div class="form-group">
                <label for="country">Which countries News would you like to see?</label>
                <select class="form-control" name="country" id="country">
                    <option value="au">Australia</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="nz">New Zealand</option>
                    <option value="kr">South Korea (the one without Kim)</option>
                    <option value="gb">United Kingdom</option>
                    <option value="us">United States</option>
                </select>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="articleContainer" class="row"></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
