<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forrest</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="searchForm" class="searchForm mt-4 col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="country">View Top Stories in:</label>
                    <select class="form-control" name="country" id="country">
                        <option value="au">Australia</option>
                        <option value="ca">Canada</option>
                        <option value="fr">France</option>
                        <option value="nz">New Zealand</option>
                        <option value="kr">South Korea (the one without Kim)</option>
                        <option value="gb">United Kingdom</option>
                        <option value="us">United States</option>
                    </select>
                </div>
                <button id="submitButton" type="submit" class="btn btn-primary">Search</button>
            </form>
            <form class="mt-4 col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="searchTopic">Or search a Topic:</label>
                    <input class="form-control" type="text" id="searchTerm" placeholder="Search">
                </div>
                <div class="form-group">
                    <label for="sortedBy">Sort By</label>
                    <select class="form-control" name="sortedBy" id="sortedBy">
                        <option value="relevancy">Relevancy</option>
                        <option value="popularity">Popularity</option>
                        <option value="publishedAt">Newest First</option>
                    </select>
                </div>
                <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div id="articleContainer" class="row"></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
